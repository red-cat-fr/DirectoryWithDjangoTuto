<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Directory</title>
    </head>
    <body>
        <h1>Directory</h1>
        {% for person in people %}
            <img src="{{person.image }}" alt="{{person.name}">
            <p>{{person.name}}</p>
            <p>{{person.email}}</p>
            <p>{{person.title}}</p>
        {% endfor %}

    </body>
</html>
